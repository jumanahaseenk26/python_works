<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="" method="" enctype="">
        <div>
            <label for="id_name">Name</label>
            <input type="text" placeholder="your name" id="id_name" name="" class="">
        </div>
        <div>
            <label for="id_email">Email</label>
            <input type="email" placeholder="your email" id="id_email" name="" class="">
        </div>
        <div>
            <label for="id_password">Password</label>
            <input type="password" id="id_password" name="" class="">
        </div>
        <div>
            <label for="id_phone">Phone number</label>
            <input type="text" id="id_phone" name="" class="">
        </div>
        <div>
            <label for="">Gender</label>
            <label for="id_male">Male</label>
            <input type="radio" id="id_male" name="gender">

            <label for="id_female">Female</label>
            <input type="radio" id="id_female" name="gender">

            <label for="id_other">Other</label>
            <input type="radio" id="id_other" name="gender">
        </div>
        <div>
            <label for="">Language</label>
            <select name="" id="">
                <option value="">Malayalam</option>
                <option value="">English</option>
                <option value="">Tamil</option>
                <option value="">Hindi</option>
            </select>
        </div>
        <div>
            <label for="id_zip">Zipcode</label>
            <input type="text" placeholder="enter zip code" name="" class="">
        </div>
        <div>
            <label for="">About</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label for="">DOB</label>
            <input type="date" >
        </div>
        <div>
            <label for="">Skills</label>
            <label for="">C++</label>
            <input type="checkbox">
            <label for="">java</label>
            <input type="checkbox">
            <label for="">python</label>
            <input type="checkbox">
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
