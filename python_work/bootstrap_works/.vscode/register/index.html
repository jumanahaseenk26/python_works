<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            height: 100vh;
        background-color: #4158D0;
        background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        }
        </style>
</head>

<body>
    <div class="container mt-5">
       <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" class="border border-3 p-5 rounded bg-white">
                <h1 class="text-center mb-3">Register</h1>
                <div class="mt-5 mb-4 border-bottom">
                    <input type="text" placeholder="Name" class="form-control">
                </div>
                <div class="mb-3 border-bottom">
                    <input type="email" placeholder="Email" class="form-control">
                </div>
                <div class="mb-3 border-bottom">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <div class="mb-3 border-bottom">
                    <input type="password" placeholder="Confirm Password" class="form-control">
                </div>
                <div class="mb-3 rounded-circle">
                    <input type="button" value="SignUp" class="form-control btn bg-body-secondary rounded-pill">
                </div>
                <div class="text-center">Have an Account?<input type="button" value="Login Here" class="btn btn-link">
                </div>
        </div>
        </form>
        </div>
        <div class="col-4"></div>
       </div>
       </div>
</body>

</html>
