<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #00DBDE;
        background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);

    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="" class="border border-3 p-5 ruonded bg-white mt-5">
                    <h2>Registration</h2>
                    <div class="row mt-3">
                        <div class="col-6">
                            <label for="name">Full Name</label>
                            <input type="text" placeholder="Enter your Name" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="username">Username</label>
                            <input type="text" placeholder="Enter your username" class="form-control">
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <label for="email">Email</label>
                                <input type="email" placeholder="Enter your email" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="phoneno">Phone Number</label>
                                <input type="text" placeholder="Enter your number" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <label for="name">Password</label>
                                <input type="password" placeholder="Enter your password" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="name">Confirm Password</label>
                                <input type="password" placeholder="Enter your password" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label for="gender">Gender</label>
                                <div class="row">
                                    <div class="col-4"><input type="radio" value="male">Male</div>
                                    <div class="col-4"><input type="radio" value="female">female</div>
                                    <div class="col-4"><input type="radio" value="other">Prefer not to say</div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <input type="button" value="Register" class="form-control border border-round bg-body-primary ">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

</html>
